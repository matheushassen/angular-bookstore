<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" src='{{"assets/images/" + book.img + ".jpg"}}' alt="">

    <div class="card-body">
        <p class="card-text">{{book.name}}</p>
        <p class="card-text">{{book.category}}</p>
        <p class="card-text">{{book.quantity}}</p>
        <p class="card-text">{{book.price | currency: 'BRL'}}</p>

        <div class="btn-group">
            <button class="btn btn-sm btn-primary" type="button">Comprar</button>        
            <button class="btn btn-sm btn-outline-primary" type="button">Detalhes</button>  
        </div>

    </div>
</div>
